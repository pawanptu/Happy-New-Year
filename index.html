<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="bg-image">
      <div class="container-bg">
        <h1 class="text-bg next-year"></h1>
        <div class="container-cd">
          <h1 class="text-cd day"></h1>
          <h1 class="text-cd hour"></h1>
          <h1 class="text-cd minute"></h1>
          <h1 class="text-cd second"></h1>
          <h3 class="helper">Left Before <span class="h"></span></h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
